<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="description--wrapper">
        <img src="./images/logo.svg" alt="logo" />
        <div class="icon--wrapper">
          <div class="document">
            <img src="./images/icon-document.svg" alt="document" />
          </div>
          <div class="upload">
            <img src="./images/icon-folder.svg" alt="folder" />
          </div>
          <div class="upload">
            <img src="./images/icon-upload.svg" alt="upload" />
          </div>
        </div>
      </div>

      <div class="storage--container">
        <h1 class="heading">
          You have used <span>815 GB</span> of your storage
        </h1>
        <div class="storage--indicator">
          <div class="storage--bar">
            <div class="progress--bar"></div>
          </div>
          <div class="storage--info">
            <span class="initial">0 GB</span>
            <span class="total">1000 GB</span>
          </div>
        </div>

        <div class="storage--left--container">
          <p><span class="left">185</span>GB Left</p>
        </div>
      </div>
    </main>

</html>
